<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text_Summerizer</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet">
  </head>
  <body>
    <header style="background: rgb(42,38,105); background: linear-gradient(90deg, rgba(42,38,105,1) 0%, rgba(81,125,187,1) 68%, rgba(46,114,127,1) 99%);"
        class="fixed inset-0 w-full flex flex-col justify-center justify-items-center content-center h-20 ">
        <img src="/static/images/logo1.png" alt="Logo"
            class="object-contain w-40 h-50 md:self-left md:w-40">
        <div class="self-center text-white">Text_Summarizer</div>
    </header>

    <section class="flex flex-wrap mt-20 w-full" style="background-color: #00246B;">
        <div class="w-full md:w-1/2" >
            <form class="w-full flex flex-col md:h-screen" action="{{url_for('Summarize')}}" method="post">
                <textarea class="w-11/12 md:h-3/4 m-2 p-2 border-black rounded-lg border self-center justify-center" style="background: rgb(134,50,135); background: linear-gradient(90deg, rgba(134,50,135,1) 0%, rgba(81,125,187,1) 68%, rgba(19,60,67,1) 99%);"
                    name="data" id="data" cols="30" rows="10" placeholder="Enter your Text"
                    required="required"></textarea>
                <div class="flex self-center" style="color: aliceblue;">
                    <h3>Summary Length</h3>
                    <input type="range" class="m-2" min="20" max="1000" name="maxL">
                </div>
                <div class="flex self-center">
                    <button class="m-1 bg-green-500 hover:bg-blue-700 text-white font-semi-bold py-2 px-4 rounded-lg"
                        type="submit" onclick="Check()">Submit</button>
                    <button class="m-1 bg-red-500 hover:bg-blue-700 text-white font-semi-bold py-2 px-4 rounded-lg"
                        type="reset">Clear</button>
                </div>
            </form>
        </div>
        <div class="w-full md:w-1/2">
            <div class="mt-2 flex flex-col w-full md:h-screen">
                <textarea id="summeryResult" style="background: rgb(134,50,135); background: linear-gradient(90deg, rgba(134,50,135,1) 0%, rgba(81,125,187,1) 68%, rgba(19,60,67,1) 99%);"
                    class="w-11/12 border-green-600 rounded-lg p-2 border self-center justify-center md:h-3/4" rows="10"
                    cols="30" name="result" readonly placeholder="Your Summary">{{result}}</textarea>
                <button
                    class="m-2 bg-blue-400 hover:bg-blue-700 text-white font-semi-bold py-2 px-4 rounded-lg self-center"
                    onclick="myFunction()">Copy Summery</button>
            </div>
        </div>


        <!-- Instruction part code  -->


        <div style="background: rgb(134,50,135); background: linear-gradient(90deg, rgba(134,50,135,1) 0%, rgba(81,125,187,1) 68%, rgba(19,60,67,1) 99%);" class="p-4 mx-auto w-full h-50 flex flex-col items-center justify-center space-y-8">
            
            <div>
                <h1 class="text-white text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-center">Instructions</h1>
            </div>

            <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                
                <div class="w-64 h-32 sm:w-64 sm:h-32 md:w-64 md:h-32 lg:w-64 lg:h-32" style="background-color: #adbbda; border-radius: 0.5rem; display: flex; flex-direction: column; align-items: center; justify-content: start; padding: 1rem;">
                    <h2 class="text-white text-lg sm:text-xl md:text-2xl font-bold">STEP-1</h2>
                    <p class="text-white text-sm sm:text-base md:text-lg mt-1 text-center">Copy Your Text</p>
                </div>
                <div class="w-64 h-32 sm:w-64 sm:h-32 md:w-64 md:h-32 lg:w-64 lg:h-32" style="background-color: #adbbda; border-radius: 0.5rem; display: flex; flex-direction: column; align-items: center; justify-content: start; padding: 1rem;">
                    <h2 class="text-white text-lg sm:text-xl md:text-2xl font-bold">STEP-2</h2>
                    <p class="text-white text-sm sm:text-base md:text-lg mt-1 text-center">Set the Summary Length</p>
                </div>
                <div class="w-64 h-32 sm:w-64 sm:h-32 md:w-64 md:h-32 lg:w-64 lg:h-32" style="background-color: #adbbda; border-radius: 0.5rem; display: flex; flex-direction: column; align-items: center; justify-content: start; padding: 1rem;">
                    <h2 class="text-white text-lg sm:text-xl md:text-2xl font-bold">STEP-3</h2>
                    <p class="text-white text-sm sm:text-base md:text-lg mt-1 text-center">Generate and Copy the Summary</p>
                </div>
                <br>

            </div>

            <div>
            </div>

        </div>
        
        

    </section>
    <script>
        function myFunction() {
            /* Get the text field */
            var copyText = document.getElementById("summeryResult");

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value).then(()=>{
                alert("Text copied successfully");
            }, ()=>{
                alert("Failed to copy text");
            });
        }
    </script>
    <script>
        function Check() {

            var reg = /<(.|\n)*>/g;

            if (reg.test(document.getElementById("data").value) == true) {
                var ErrorText = 'Make Sure You Provide Valid Data.';
                alert('Error Text');

            }
        }
    </script>

  </body>
</html>
